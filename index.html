<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
          <div class="tittle">Calculadora - IMC</div>
          <div>
            <label class="input">Nome: <input type="text" id="nome" placeholder='Maria'></label>
          </div>
          
          <div>
            <label class="input">Altura: <input type="number" id="altura" placeholder='1.70'></label>
          </div>
          
          <div>
            <label class="input">Peso: <input type="number" id="peso" placeholder='60'></label>
          </div>
          
          <button id="calcular">Calcular</button>
          
          <div class="result" id="resultado"></div>
        </div>
      </main> 
      <script src="script.js"></script>
</body>
</html>
